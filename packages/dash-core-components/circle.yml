machine:
    node:
        version: 6.9.2
    post:
        - pyenv global 2.7.10
    environment:
        TOX_PYTHON_27: python2.7

dependencies:
    override:
      - pip install setuptools --upgrade
      - pip install virtualenv
      - pip install tox
      - npm install -g eslint
      - npm install --ignore-scripts
      - node_modules/.bin/builder run build-dist
      - node_modules/.bin/builder run copy-lib
test:
    override:
        - tox
        - npm test
