name: PR Issue Check

on:
  pull_request:
    types: [opened, edited, synchronize, labeled, unlabeled]

permissions:
  pull-requests: write
  issues: read

jobs:
  check-linked-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: plotly/pr-issue-checker@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          exempt-labels: "no-issue-needed"
          request-issue-message: "Could you please link an issue to this PR? This helps us track the context and purpose of changes."
          thank-you-message: "Thank you for your contribution! ðŸŽ‰"
          issue-added-message: "Thanks for adding an issue! âœ…"
