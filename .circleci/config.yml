version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  percy-finalize:
    docker:
      - image: percyio/agent
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
    steps:
      - run: percy finalize --all

  artifacts:
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYVERSION: python39
    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-dev.txt" }}-{{ checksum "requires-install.txt" }}-{{ checksum "requires-testing.txt" }}
      - attach_workspace:
          at: ~/dash
      - store_artifacts:
          path: ~/dash/dash-main
          destination: /tmp/dash-main

  install-dependencies:
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYLINTRC: .pylintrc39
          PYVERSION: python39

    steps:
      - checkout
      - run:
          name: ğŸ Build Component Packages & Update Dependencies/Artifacts
          command: |
            sudo pip install virtualenv --upgrade
            python -m venv venv && . venv/bin/activate
            set -eo pipefail
            pip install -e .[testing,dev] --progress-bar off && pip list | grep dash
            cd dash/dash-renderer && renderer build && cd ../../
            dash-update-components "all"
            python setup.py sdist
            mkdir dash-package && cp dist/*.tar.gz dash-package/dash-package.tar.gz
            ls -la dash-package
      - persist_to_workspace:
          root: ~/dash
          paths:
            - dash-package

  lint-unit-39: &lint-unit
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYLINTRC: .pylintrc39
          PYVERSION: python39

    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-dev.txt" }}-{{ checksum "requires-install.txt" }}-{{ checksum "requires-testing.txt" }}
      - run:
          name: ï¸ï¸ğŸ—ï¸ pip dev requirements
          command: |
            sudo pip install --upgrade virtualenv --progress-bar off
            python -m venv venv || virtualenv venv && . venv/bin/activate
            pip install -e . --no-cache-dir -r requires-install.txt -r requires-dev.txt -r requires-testing.txt --progress-bar off
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-dev.txt" }}-{{ checksum "requires-install.txt" }}-{{ checksum "requires-testing.txt" }}
          paths:
            - venv
      - run:
          name: ğŸŒ¸ Python & JS Lint
          command: |
            . venv/bin/activate
            set -eo pipefail
            cd dash/dash-renderer && renderer build && cd ../../
            dash-update-components "all"
            pip install -e . --progress-bar off && pip list | grep dash
            npm install --production && npm run initialize
            npm run lint
      - run:
          name: ğŸ Python Unit Tests & â˜• JS Unit Tests
          command: |
            . venv/bin/activate
            npm run citest.unit

  lint-unit-36:
    <<: *lint-unit
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYLINTRC: .pylintrc
          PYVERSION: python36

  build-core-39: &build-core
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYVERSION: python39
    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-dev.txt" }}-{{ checksum "requires-install.txt" }}-{{ checksum "requires-testing.txt" }}
      - run:
          name: ï¸ğŸ—ï¸ pip dev requirements
          command: |
            sudo pip install --upgrade virtualenv
            python -m venv venv || virtualenv venv && . venv/bin/activate
            sed -i '/dash-/d' requires-install.txt
            pip install -e . --no-cache-dir -r requires-install.txt -r requires-dev.txt -r requires-testing.txt --progress-bar off
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-dev.txt" }}-{{ checksum "requires-install.txt" }}-{{ checksum "requires-testing.txt" }}
          paths:
            - venv

  build-core-36:
    <<: *build-core
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYVERSION: python36

  build-misc-39: &build-misc
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYVERSION: python39

    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-dev.txt" }}-{{ checksum "requires-install.txt" }}-{{ checksum "requires-testing.txt" }}
      - run:
          name: ï¸ï¸ğŸ—ï¸ pip dev requirements
          command: |
            sudo pip install --upgrade virtualenv --quiet
            python -m venv venv || virtualenv venv && . venv/bin/activate
            pip install -e . --no-cache-dir -r requires-install.txt -r requires-dev.txt -r requires-testing.txt --progress-bar off
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-dev.txt" }}-{{ checksum "requires-install.txt" }}-{{ checksum "requires-testing.txt" }}
          paths:
            - venv

  build-misc-36:
    <<: *build-misc
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYVERSION: python36

  build-windows-39:
    working_directory: ~/dash
    executor:
      name: win/default
      shell: bash.exe
    environment:
      PYVERSION: python39
    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - run:
          name: ï¸ï¸ğŸ—ï¸ build core
          command: |
            pip install --no-cache-dir --upgrade -e .[dev,testing] --progress-bar off
            cd dash/dash-renderer && renderer build && cd ../../

  test-39: &test
    working_directory: ~/dash
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PERCY_PARALLEL_TOTAL: -1
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: True
          PYVERSION: python39
    parallelism: 3
    steps:
      - checkout
      - run: echo $PYVERSION > ver.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "requires-dev.txt" }}-{{ checksum "requires-install.txt" }}-{{ checksum "requires-testing.txt" }}
      - attach_workspace:
          at: ~/dash
      - run:
          name: ï¸ï¸ğŸ—ï¸ Install packages
          command: |
            . venv/bin/activate
            npm install --production
            pip install --no-cache-dir --upgrade --ignore-installed dash-package/dash-package.tar.gz --progress-bar off
            pip install -r requires-install.txt -r requires-dev.txt -r requires-testing.txt --progress-bar off
            sed -i '/dash/d' requires-install.txt
            pip list | grep dash
      - run:
          name: ğŸ§ª Run Integration Tests
          command: |
            . venv/bin/activate
            npm run citest.integration
      - store_artifacts:
          path: test-reports
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: /tmp/dash_artifacts

  test-36:
    <<: *test
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PERCY_ENABLE: 0
          PYVERSION: python36

  dcc-lint-unit-39: &lint-unit
    working_directory: ~/dash/components/dash-core-components
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py39
    steps:
      - checkout:
            path: ~/dash
      - run: echo $PYTHON_VERSION > ver.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "dev-requirements.txt" }}
      - attach_workspace:
          at: ~/dash/components/dash-core-components
      - run:
          name: ğŸ pip dev requirements
          command: |
            sudo pip install virtualenv --upgrade
            python -m venv venv || virtualenv venv && . venv/bin/activate
            pip install dash-package/dash-package.tar.gz[dev,testing]
            pip install --progress-bar off --no-cache-dir -r dev-requirements.txt
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "dev-requirements.txt" }}
          paths:
              - venv
      - run:
          name: ğŸŒ¸ Lint
          command: |
            . venv/bin/activate
            set -eo pipefail
            npm ci
            npm run lint

  dcc-lint-unit-36:
    <<: *lint-unit
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py36

  dcc-build-dash-39: &build-dash
    working_directory: ~/dash/components/dash-core-components
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
            PYTHON_VERSION: py39
    steps:
      - checkout:
            path: ~/dash
      - run: echo $PYTHON_VERSION > ver.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "dev-requirements.txt" }}
      - run:
          name: ğŸ pip dev requirements
          command: |
            sudo pip install virtualenv --upgrade
            python -m venv venv || virtualenv venv && . venv/bin/activate
            set -eo pipefail
            pip install --progress-bar off --no-cache-dir -r dev-requirements.txt
      - save_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "dev-requirements.txt" }}
          paths:
              - venv
      - attach_workspace:
          at: ~/dash/components/dash-core-components
      - run:
          name: ğŸ—ï¸ build dash
          command: |
            . venv/bin/activate
            set -eo pipefail
            # build main dash & renderer
            pip install dash-package/dash-package.tar.gz[dev,testing]

  dcc-build-dash-36:
    <<: *build-dash
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py36

  dcc-test-39: &test
    working_directory: ~/dash/components/dash-core-components
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
            PYTHON_VERSION: py39
            PERCY_PARALLEL_TOTAL: -1
            PERCY_ENABLE: 1
    parallelism: 3
    steps:
      - checkout:
            path: ~/dash
      - run: echo $PYTHON_VERSION > ver.txt
      - restore_cache:
          key: dep-{{ checksum ".circleci/config.yml" }}-{{ checksum "ver.txt" }}-{{ checksum "dev-requirements.txt" }}
      - attach_workspace:
          at: ~/dash/components/dash-core-components
      - run:
          name: ğŸ§ª Run Integration Tests
          command: |
            . venv/bin/activate && rm -rf dash_core_components && ls -la
            set -eo pipefail
            pip install dash-package/dash-package.tar.gz[dev,testing]
            pip list | grep dash | xargs pip show
            echo $(python -V 2>&1) | grep 3.
            TESTFILES=$(circleci tests glob "tests/integration/**/test_*.py" | circleci tests split --split-by=timings)
            pytest --headless --nopercyfinalize --junitxml=test-reports/junit_intg.xml ${TESTFILES}
      - store_artifacts:
          path: ~/dash/components/dash-core-components/test-reports
      - store_test_results:
          path: ~/dash/components/dash-core-components/test-reports
      - store_artifacts:
          path: /tmp/dash_artifacts

  dcc-test-36:
    <<: *test
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py36
          PERCY_ENABLE: 0

  html-python-36: &test-template
    working_directory: ~/dash/components/dash-html-components
    docker:
      - image: circleci/python:3.6.13-stretch-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py36
          PERCY_ENABLE: 0

    steps:
      - checkout:
            path: ~/dash

      - attach_workspace:
          at: ~/dash/components/dash-html-components

      - run:
          name: âœï¸ Write job name
          command: echo $CIRCLE_JOB > circlejob.txt

      - run:
          name: ğŸ—ï¸ Install dependencies
          command: |
              sudo pip install virtualenv --upgrade
              python -m venv venv || virtualenv venv
              . venv/bin/activate
              pip install dash-package/dash-package.tar.gz[dev,testing]
              pip install -r dev-requirements.txt
              npm ci

      - run:
          name: ğŸ§° Build
          command: |
              . venv/bin/activate
              python --version
              npm run clean
              npm run build

      - run:
          name: ğŸ§ª Run tests
          command: |
              . venv/bin/activate
              python --version
              npm run test

  html-python-39:
    <<: *test-template
    docker:
      - image: circleci/python:3.9.2-buster-node-browsers
        auth:
          username: dashautomation
          password: $DASH_PAT_DOCKERHUB
        environment:
          PYTHON_VERSION: py39
          PERCY_ENABLE: 1
          PERCY_PARALLEL_TOTAL: -1

  table-server-test:
      working_directory: ~/dash/components/dash-table
      docker:
          - image: circleci/python:3.9.2-buster-node-browsers
            environment:
              PERCY_PARALLEL_TOTAL: -1

      parallelism: 4

      steps:
          - checkout:
                  path: ~/dash
          - run:
              name: Inject Percy Environment variables
              command: |
                echo 'export PERCY_TOKEN="$PERCY_TOKEN_E2E"' >> $BASH_ENV
          - restore_cache:
              key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
          - attach_workspace:
              at: ~/dash/components/dash-table
          - run:
              name: Install npm packages
              command: npm ci
          - save_cache:
              key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
              paths:
                  - node_modules
          - run:
              name: Install requirements
              command: |
                  python -m venv venv
                  . venv/bin/activate
                  pip install -r dev-requirements.txt --quiet
                  pip install -r python-requirements.txt --quiet
                  pip install dash-package/dash-package.tar.gz[dev,testing]
                  pip uninstall -y dash-html-components dash-core-components
          - run:
              name: Build
              command: |
                  . venv/bin/activate
                  npm run private::build:js-test
                  npm run private::build:backends
          - run:
              name: Run tests
              command: |
                  . venv/bin/activate
                  TESTFILES=$(circleci tests glob "tests/selenium/**/test_*.py" | circleci tests split --split-by=timings)
                  pytest --nopercyfinalize --junitxml=test-reports/junit_intg.xml ${TESTFILES}
          - store_artifacts:
              path: test-reports
          - store_test_results:
              path: test-reports
          - store_artifacts:
              path: /tmp/dash_artifacts

  table-unit-test:
      working_directory: ~/dash/components/dash-table
      docker:
          - image: circleci/python:3.9.2-buster-node-browsers
      steps:
          - checkout:
                  path: ~/dash
          - restore_cache:
              key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
          - run:
              name: Install npm packages
              command: npm ci
          - save_cache:
              key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}-{{ checksum ".circleci/config.yml" }}
              paths:
                  - node_modules
          - attach_workspace:
              at: ~/dash/components/dash-table
          - run:
              name: Install requirements
              command: |
                  python -m venv venv
                  . venv/bin/activate
                  pip install -r dev-requirements.txt --quiet
                  pip install dash-package/dash-package.tar.gz[dev,testing]
          - run:
              name: Run tests
              command: |
                  . venv/bin/activate
                  npm run test.unit

  table-visual-test:
      working_directory: ~/dash/components/dash-table
      docker:
          - image: circleci/node:14-browsers
      steps:
          - checkout:
                  path: ~/dash
          - restore_cache:
              key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
          - run:
              name: Install package.json
              command: npm ci
          - save_cache:
              key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
              paths:
                  - node_modules
          - run:
              name: Run build:js
              command: npm run private::build:js
          - run:
              name: Run visual tests
              command: npm run test.visual
          - store_artifacts:
              path: storybook-static

  table-node:
      working_directory: ~/dash/components/dash-table
      docker:
          - image: circleci/python:3.9.2-node
      steps:
          - checkout:
                  path: ~/dash
          - run:
                name: Create virtual env
                command: python -m venv venv
          - restore_cache:
              key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
          - run:
              name: Install package.json
              command: npm ci
          - save_cache:
              key: dep-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
              paths:
                  - node_modules
          - attach_workspace:
              at: ~/dash/components/dash-table
          - run:
              name: Install requirements
              command: |
                  . venv/bin/activate
                  pip install -r dev-requirements.txt --quiet
                  pip install dash-package/dash-package.tar.gz[dev,testing]

          - run:
              name: Run eslint
              command: |
                  . venv/bin/activate
                  npm run lint
              when: always

workflows:
  version: 2
  dash-python3.9:
    jobs:
      - install-dependencies
      - lint-unit-39
      - build-core-39
      - build-windows-39
      - build-misc-39


  dash-python3.6:
    jobs:
      - install-dependencies
      - lint-unit-36
      - build-core-36
      - build-misc-36
      - test-36:
          requires:
            - install-dependencies
            - build-core-36
            - build-misc-36

  dcc-python3.9:
    jobs:
      - install-dependencies
      - dcc-lint-unit-39:
          requires:
            - install-dependencies

  dcc-python3.6:
    jobs:
      - install-dependencies
      - dcc-lint-unit-36:
          requires:
            - install-dependencies
      - dcc-build-dash-36:
          requires:
            - install-dependencies
      - dcc-test-36:
          requires:
            - install-dependencies
            - dcc-build-dash-36

  html-build:
    jobs:
      - install-dependencies
      - html-python-36:
          requires:
            - install-dependencies


  table-build:
      jobs:
          - install-dependencies
          - table-node:
              requires:
                - install-dependencies
          - table-unit-test:
              requires:
                - install-dependencies
          - table-visual-test

  percy-tests:
      jobs:
          - install-dependencies
          - percy-finalize:
              requires:
                - test-39
                - dcc-test-39
                - html-python-39
                - table-server-test
          - artifacts:
              requires:
                - percy-finalize
              filters:
                branches:
                  only:
                    - master
                    - dev
                tags:
                  only: /v*/
          - test-39:
              requires:
                - install-dependencies

          - table-server-test:
              requires:
                - install-dependencies
          - html-python-39:
              requires:
                - install-dependencies
          - dcc-build-dash-39:
              requires:
                - install-dependencies
          - dcc-test-39:
              requires:
                - install-dependencies
                - dcc-build-dash-39
