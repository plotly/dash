  #     docker:
  #       - image: circleci/python:2.7-stretch-node-browsers
  #         environment:
  #           PYLINTRC: .pylintrc
  #           PERCY_ENABLE: 0

  # "python-3.6":
  #   <<: *test-template
  #   docker:
  #     - image: circleci/python:3.6-stretch-node-browsers
  #       environment:
  #         PYLINTRC: .pylintrc
  #         PERCY_ENABLE: 0

workflows:
  version: 2
  build:
    jobs:
      # - "python-2.7"
      # - "python-3.6"
      - python-3.7-lint-unit
      - python-3.7-integration-setup
      - python-3.7-integration:
          requires:
            - python-3.7-integration-setup