version: 2

jobs:
  "python-2.7": &test-template
    docker:
      - image: circleci/python:2.7-stretch-node-browsers
        environment:
          REQUIREMENTS_FILE: .circleci/requirements/dev-requirements.txt
          PYLINTRC: .pylintrc

    steps:
      - checkout

      - run:
          name: ‚ÑπÔ∏è CI Context
          command: |
            echo "TRIGGERER: ${CIRCLE_USERNAME}"
            echo "BUILD_NUMBER: ${CIRCLE_BUILD_NUM}"
            echo "BUILD_URL: ${CIRCLE_BUILD_URL}"
            echo "BRANCH: ${CIRCLE_BRANCH}"
            echo "RUNNING JOB: ${CIRCLE_JOB}"
            echo "JOB PARALLELISM: ${CIRCLE_NODE_TOTAL}"
            echo "CIRCLE_REPOSITORY_URL: ${CIRCLE_REPOSITORY_URL}"
            cat "$REQUIREMENTS_FILE" > reqs.txt
            echo $CIRCLE_JOB > circlejob.txt

      - restore_cache:
          key: py-{{ .Branch }}-{{ checksum "circlejob.txt" }}-{{ checksum "reqs.txt" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: pip install
          command: |
            sudo pip install --upgrade virtualenv
            python -m venv venv || virtualenv venv
            . venv/bin/activate
            pip install -r $REQUIREMENTS_FILE --quiet
      - save_cache:
          key: py-{{ .Branch }}-{{ checksum "circlejob.txt" }}-{{ checksum "reqs.txt" }}-{{ checksum ".circleci/config.yml" }}
          paths:
              - "venv"

      - run:
          name: üå∏ linting
          command: |
            . venv/bin/activate
            flake8 dash setup.py
            flake8 --ignore=E123,E126,E501,E722,E731,F401,F841,W503,W504 --exclude=metadata_test.py tests
            pylint dash setup.py --rcfile=$PYLINTRC
            pylint tests -d all -e C0410,C0411,C0412,C0413,W0109

      - run:
          name: ‚úîÔ∏è Run unit tests
          command: |
            . venv/bin/activate
            pip install -e .
            pip list | grep dash
            mkdir test-reports
            pytest --junitxml=test-reports/junit.xml tests/unit
      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports

